databases:
  - name: CUSTOM_SERACH_DB_USERNAME
    databaseName: custom_search_prod"
    user: said_rasinlic

services:
  - type: web
    name: CUSTOM_SERACH_DB_USERNAME
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: CUSTOM_SERACH_DB_USERNAME
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false